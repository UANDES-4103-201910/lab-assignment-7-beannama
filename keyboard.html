<!doctype html>
<html lang="en">
	<head>
    <meta charset="utf-8">
		<title>Keyboard</title>
		<link rel="stylesheet" type="text/css" href="keyboard.css">
  </head>
	<!-- Add the necessary code to include css from an external file -->
	<body>
		<!-- Build your keyboard within the following div -->
		<div id="kcontainer">
			<div class=flex-container>
				<div class="key character">~</div>
			  <div class="key character">!</div>
			  <div class="key character">@</div>
			  <div class="key character">#</div>
			  <div class="key character">$</div>
			  <div class="key character">%</div>
			  <div class="key character">^</div>
			  <div class="key character">&</div>
			  <div class="key character">*</div>
			  <div class="key character">(</div>
			  <div class="key character">)</div>
			  <div class="key character">_</div>
			  <div class="key character">+</div>
			  <div class="key backspace">Bksp</div>
			</div>
			<div class="flex-container">
			  <div class="key tab">->| Tab</div>
				<div class="key character">Q</div>
				<div class="key character">W</div>
				<div class="key character">E</div>
				<div class="key character">R</div>
				<div class="key character">T</div>
				<div class="key character">Y</div>
				<div class="key character">U</div>
				<div class="key character">I</div>
				<div class="key character">O</div>
				<div class="key character">P</div>
				<div class="key character">{</div>
				<div class="key character">}</div>
				<div class="key character">|</div>
			</div>
			<div class="flex-container">
				<div class="key character">A</div>
				<div class="key character">S</div>
				<div class="key character">D</div>
				<div class="key character">F</div>
				<div class="key character">G</div>
				<div class="key character">H</div>
				<div class="key character">J</div>
				<div class="key character">K</div>
				<div class="key character">L</div>
				<div class="key character">:</div>
				<div class="key character">"</div>
				<div class="key enter">Enter</div>
			</div>
			<div class="flex-container">
				<div class="key shift">Shift</div>
				<div class="key character">Z</div>
				<div class="key character">X</div>
				<div class="key character">C</div>
				<div class="key character">V</div>
				<div class="key character">B</div>
				<div class="key character">N</div>
				<div class="key character">M</div>
				<div class="key character">&lt;</div>
				<div class="key character">&gt;</div>
				<div class="key character">?</div>
				<div class="key shift">Shift</div>
			</div>
			<div class="flex-container">
				<div class="key accept">Accept</div>
				<div class="key space"></div>
				<div class="key cancel">Cancel</div>
			</div>
		</div>
	</body>
</html>
